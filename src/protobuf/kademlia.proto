syntax = "proto3";
option go_package = "../protobuf";
package protobuf;

message KademliaMessage {
    int32 message_type = 1;
    bytes data = 2;
}

message Ping {
    Node sender = 1;
    string rpcID = 2;
}

message Find {
    Node sender = 1;
    string rpcID = 2;
    string key = 3;
}

message Store {
    Node sender = 1;
    string rpcID = 2;
    string key = 3;
    bytes data = 4;
}

message Node {
    string id = 1;
    string address = 2;
}